<!DOCTYPE html>
<html>
<head>
    <title>档案借阅</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.borrowerName" @keyup.enter="query" placeholder="借阅用户名">
            </div>

            <div class="form-group col-sm-2">
                <select class="form-control" v-model="q.returnResult" placeholder="审批结果" value-key="returnresult" >
                    <option v-for="returnresult in returnresultList"  v-bind:value="returnresult.value" >
                        {{ returnresult.text }}
                    </option>
                </select>
            </div>


            <a class="btn btn-primary" @click="refresh"><i class="fa fa-refresh-o"></i>&nbsp;查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">借阅人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocBorrow.borrowerId" placeholder="借阅人"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">doc_id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocBorrow.docId" placeholder="doc_id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">申请借阅时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocBorrow.applytime" placeholder="申请借阅时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">借出时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocBorrow.borrowtime" placeholder="借出时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">归还截止时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocBorrow.expirationDate" placeholder="归还截止时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">实际归还时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocBorrow.returnTime" placeholder="实际归还时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">借阅数量;默认1</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocBorrow.borrownum" placeholder="借阅数量;默认1"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocBorrow.comm" placeholder="备注"/>
                        </div>
                    </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/fmsdocborrow.js?_${.now?long}"></script>
</body>
</html>
