<!DOCTYPE html>
<html>
<head>
    <title>档案修改日志</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:fmsdocmodifylog:save")>
            <a class="btn btn-success" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:fmsdocmodifylog:update")>
            <a class="btn btn-info" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:fmsdocmodifylog:delete")>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocModifyLog.modifyUserId" placeholder="修改人"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">字段名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocModifyLog.fieldName" placeholder="字段名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">old_value</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocModifyLog.oldValue" placeholder="old_value"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">new_value</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocModifyLog.newValue" placeholder="new_value"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">modify_time</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocModifyLog.modifyTime" placeholder="modify_time"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-default" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/fmsdocmodifylog.js?_${.now?long}"></script>
</body>
</html>
