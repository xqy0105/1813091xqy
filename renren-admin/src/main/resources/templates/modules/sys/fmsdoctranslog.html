<!DOCTYPE html>
<html>
<head>
    <title>档案流转日志</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.fromUserName" @keyup.enter="query" placeholder="交出者用户名">
            </div>

            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.toUserName" @keyup.enter="query" placeholder="接收者者用户名">
            </div>

            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.docName" @keyup.enter="query" placeholder="档案名称">
            </div>

<!--            <div class="form-group col-sm-2">-->
<!--                <select class="form-control" v-model="q.state" placeholder="交接状态" value-key="thestate" >-->
<!--                    <option v-for="thestate in stateList"  v-bind:value = thestate.value" >-->
<!--                        {{ thestate.text }}-->
<!--                    </option>-->
<!--                </select>-->
<!--            </div>-->


            <a class="btn btn-success" @click="query"><i class="fa fa-refresh-o"></i>&nbsp;查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">from_user_id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocTransLog.fromUserId" placeholder="from_user_id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">to_user_id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocTransLog.toUserId" placeholder="to_user_id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocTransLog.state" placeholder="状态"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">流转时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocTransLog.transTime" placeholder="流转时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fmsDocTransLog.comm" placeholder="备注"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-default" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/fmsdoctranslog.js?_${.now?long}"></script>
</body>
</html>
