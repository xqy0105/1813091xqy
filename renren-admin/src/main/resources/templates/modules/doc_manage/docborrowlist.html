            <div class="form-group col-sm-4">
                <div class="col-sm-4 control-label labeli">审批结果</div>
                <div class="col-sm-6">
                    <select class="form-control" v-model="q.applyResult" placeholder="审批结果" value-key="approveresult" >
                        <option v-for="approveresult in approveresultList"  v-bind:value="approveresult.value" >
                            {{ approveresult.text }}
                        </option>
                    </select>
                </div>
            </div>


            <div class="form-group col-sm-4">
                <div class="col-sm-4 control-label labeli">请选择逾期提醒类型</div>

                    <el-option v-for="ottype in ottypelist"  v-bind:label="ottype.remark"  v-bind:value="ottype.paramKey">
                        {{ ottype.remark }}
                    </el-option>
                    </el-select>
                </div>
            </div>

            <a class="btn btn-default" @click="query">查询</a>

                <div class="col-sm-4 control-label labeli">逾期情况</div>
                <div class="col-sm-6">
                    <select class="form-control" v-model="q.overtime" placeholder="逾期情况" value-key="overtime" >
                        <option v-for="overtime in overtimeList"  v-bind:value="overtime.value" >
                            {{ overtime.text }}
                        </option>
                    </select>
                </div>
            </div>
